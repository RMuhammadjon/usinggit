<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/45abb4251f.js"
      crossorigin="anonymous"
    ></script>
    <title>sign_in__sign_up</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" class="inp1" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" class="inp2" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" class="inp3" />
              <i id="eye" class="fa-solid fa-eye-low-vision"></i>
            </div>
            <p>Lost pasword <a href="#">Click here!</a></p>
          </div>
          <button id="join">Join</button>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="signinBtn" class="disable">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
